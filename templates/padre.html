<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{%block title%}Supermercado Online {%endblock%} </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header> 
  {%block header%}
    <h1>  ðŸ›’ Supermercado Online</h1>
    <p>Â¡Compra tus productos favoritos desde casa!</p>
  {%endblock%}
  </header> 
  {%block content%}
  <div class="container">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Manzanas" alt="Manzanas">
      <h3>Manzanas</h3>
      <p>$120 x kg</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Leche" alt="Leche">
      <h3>Leche Entera</h3>
      <p>$250</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Pan" alt="Pan">
      <h3>Pan Casero</h3>
      <p>$90</p>
      <button>Agregar al carrito</button>
    </div>
  </div>
  {%endblock%}

  <footer>
    &copy; 2025 Supermercado Online. Todos los derechos reservados.
  </footer>
</body>
</html>
